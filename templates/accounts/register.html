<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Register Schedule</title>
  <link href="/static/assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="/static/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Register Schedule</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" name="email" required autofocus>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password1" placeholder="Password" required>
    <label for="inputConfirmPassword" class="sr-only">ConfirmPassword</label>
    <input type="password" id="ConfirmPassword" class="form-control" name="password2" placeholder="Confirm Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" action="/accounts/register/">Register</button>
<!--    <p class="mt-5 mb-3 text-muted">&copy; 2020-Forever</p>-->
  </form>
</body>

</html>
